        crossorigin="anonymous"></script>

<body>
    <h1>Centered Progress Bar!</h1>
    <h3>By Daniel Orlovsky</h3>
    <div id="progress-bar-wrapper">
    </div>
    <script>
        $(document).ready(function() {
            var colorsIdx = 0;
            var colors = [
                'orange',
                'red',
                'green',
                'blue',
                'steelblue',
                'cyan',
                'magenta',
                'black',
            ]
            var centerPrgBar = new CenterProgressBar("#progress-bar-wrapper", colors[colorsIdx], 10);
            function doSomething() {
                centerPrgBar.advanceProgressBar(function() {
                    if(++colorsIdx >= colors.length) {
                        colorsIdx = 0;
                    }
                    centerPrgBar = new CenterProgressBar("#progress-bar-wrapper", colors[colorsIdx], 10);
                });
            }

            var interval = setInterval(doSomething, 1000);
        });
    </script>
</body>

</html>
